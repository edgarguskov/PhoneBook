<h1>Contacts</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Filter" [formControl]="tableFilter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let contact">{{ contact.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let contact">{{ contact.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let contact">{{ contact.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-raised-button color="primary" (click)="onUpdate(contact)">Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-raised-button color="warn" (click)="onDelete(contact)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="viewContact">
    <th mat-header-cell *matHeaderCellDef>View Contact</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-stroked-button [routerLink]="['/contact', contact.id]">View Contact</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="100">No data matching the filter "{{ tableFilter.value }}"</td>
  </tr>
</table>
