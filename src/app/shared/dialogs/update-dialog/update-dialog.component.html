<div class="update-dialog">
  <h1 class="update-dialog__title">Update Contact</h1>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-dialog__form">

    <div class="update-dialog__content">
      <mat-form-field class="update-dialog__content-input">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="update-dialog__content-input">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="update-dialog__content-input">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field class="update-dialog__content-input">
        <mat-label>eMail</mat-label>
        <input matInput formControlName="eMail">
      </mat-form-field>
    </div>

    <div class="update-dialog__actions">
      <button class="update-dialog__actions-button" type="button" mat-dialog-close mat-raised-button>
        Cancel
      </button>
      <button class="update-dialog__actions-button" [disabled]="updateForm.invalid" type="submit" mat-raised-button
              color="primary">
        Update
      </button>
    </div>
  </form>
</div>
