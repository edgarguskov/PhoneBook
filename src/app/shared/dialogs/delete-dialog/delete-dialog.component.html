<div class="delete-dialog">
  <h1 class="delete-dialog__title">Delete Contact</h1>
  <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()" class="delete-dialog__form">
    <div class="delete-dialog__content">
      <mat-form-field class="delete-dialog__content-input">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="delete-dialog__content-input">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="delete-dialog__content-input">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field class="delete-dialog__content-input">
        <mat-label>eMail</mat-label>
        <input matInput formControlName="eMail">
      </mat-form-field>
    </div>

    <div class="delete-dialog__actions">
      <button class="delete-dialog__actions-button" type="button" mat-dialog-close mat-raised-button>
        Cancel
      </button>
      <button class="delete-dialog__actions-button" type="submit" mat-raised-button color="primary">
        Delete
      </button>
    </div>
  </form>
</div>
